    <div class="modal" id="loginModal">

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h2>æ³¨å†Œ</h2>
            <div class="form-group">
                <label>ç”¨æˆ·å</label>
                <input type="text" id="registerUsername" placeholder="è¯·è¾“å…¥ç”¨æˆ·å">
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label>å¯†ç </label>

            </div>
            <button class="btn-primary" onclick="register()" style="width:100%;">æ³¨å†Œ</button>

    <script>
        const API_BASE = '/api';
        let token = localStorage.getItem('token');
        let currentUser = null;
        let cartItems = [];
        let updateTimers = new Map(); // æ¯ä¸ªå•†å“çš„é˜²æŠ–å®šæ—¶å™¨
        let pendingDeltas = new Map(); // æ¯ä¸ªå•†å“çš„å¾…æ›´æ–°å¢é‡

        // åˆå§‹åŒ–
        window.onload = function() {
            if (token) {
                loadUserInfo();
                loadCart();
                loadOrders();
            }
            loadProducts();
        };

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }

        // æ˜¾ç¤º/éšè—æ¨¡æ€æ¡†
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function showRegisterModal() {
            document.getElementById('registerModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // æ³¨å†Œ
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!username || !email || !password) {
                showAlert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json().catch(() => ({ error: 'å“åº”è§£æå¤±è´¥' }));
                if (response.ok) {
                    showAlert('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•');
                    closeModal('registerModal');
                } else {
                    showAlert(data.error || `æ³¨å†Œå¤±è´¥ (${response.status})`, 'error');
                    console.error('Register error:', response.status, data);
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
                console.error('Register exception:', error);
            }
        }

        // ç™»å½•
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showAlert('è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json().catch(() => ({ error: 'å“åº”è§£æå¤±è´¥' }));
                if (response.ok) {
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', token);
                    updateAuthUI();
                    closeModal('loginModal');
                    showAlert('ç™»å½•æˆåŠŸ');
                    loadCart();
                    loadOrders();
                } else {
                    showAlert(data.error || `ç™»å½•å¤±è´¥ (${response.status})`, 'error');
                    console.error('Login error:', response.status, data);
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
                console.error('Login exception:', error);
            }
        }

        // é€€å‡º
        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
            updateAuthUI();
            cartItems = [];
            showTab('products');
            showAlert('å·²é€€å‡ºç™»å½•');
        }

        // æ›´æ–°è®¤è¯UI
        function updateAuthUI() {
            if (token && currentUser) {
                document.getElementById('userInfo').classList.add('active');
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('username').textContent = currentUser.username;
                document.getElementById('cartTab').style.display = 'block';
                document.getElementById('ordersTab').style.display = 'block';
            } else {
                document.getElementById('userInfo').classList.remove('active');
                document.getElementById('authButtons').style.display = 'flex';
                document.getElementById('cartTab').style.display = 'none';
                document.getElementById('ordersTab').style.display = 'none';
            }
        }

        // åŠ è½½ç”¨æˆ·ä¿¡æ¯
        async function loadUserInfo() {
            // ç®€åŒ–å¤„ç†ï¼Œå®é™…åº”ä»tokenè§£ææˆ–è°ƒç”¨API
            if (token) {
                const parts = token.split('_');
                if (parts.length === 2) {
                    currentUser = { id: parseInt(parts[1]) };
                    updateAuthUI();
                }
            }
        }

        // åŠ è½½å•†å“
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `HTTP ${response.status}: ${response.statusText}` }));
                    showAlert('åŠ è½½å•†å“å¤±è´¥: ' + (errorData.error || response.statusText), 'error');
                    console.error('Load products error:', response.status, errorData);
                    return;
                }
                const data = await response.json();
                if (data.products) {
                    renderProducts(data.products);
                } else {
                    showAlert('å•†å“æ•°æ®æ ¼å¼é”™è¯¯', 'error');
                    console.error('Invalid products data:', data);
                }
            } catch (error) {
                showAlert('åŠ è½½å•†å“å¤±è´¥: ' + error.message, 'error');
                console.error('Load products exception:', error);
            }
        }

        // æ¸²æŸ“å•†å“
        function renderProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/300x300?text=æ‹‰å¸ƒå¸ƒ'">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">Â¥${product.price.toFixed(2)}</div>
                    <div class="product-stock">åº“å­˜: ${product.stock}</div>
                    <button class="btn-primary" onclick="addToCart(${product.id})" ${!token ? 'disabled' : ''} style="width:100%;">
                        ${!token ? 'è¯·å…ˆç™»å½•' : 'åŠ å…¥è´­ç‰©è½¦'}
                    </button>
                </div>
            `).join('');
        }

        // æ·»åŠ åˆ°è´­ç‰©è½¦ï¼ˆä¹è§‚æ›´æ–°ï¼‰
        async function addToCart(productId) {
            if (!token) {
                showAlert('è¯·å…ˆç™»å½•', 'error');
                showLoginModal();
                return;
            }

            // æ£€æŸ¥æ˜¯å¦å·²åœ¨è´­ç‰©è½¦ä¸­
            const existingItem = cartItems.find(item => item.product_id === productId);
            if (existingItem) {
                // å¦‚æœå·²å­˜åœ¨ï¼Œç›´æ¥å¢é‡
                incrementCartItem(productId);
                return;
            }

            // ä¹è§‚æ›´æ–°ï¼šå…ˆæ·»åŠ åˆ°æœ¬åœ°ï¼ˆéœ€è¦å•†å“ä¿¡æ¯ï¼‰
            // ç”±äºéœ€è¦å•†å“ä¿¡æ¯ï¼Œè¿™é‡Œå…ˆå‘é€è¯·æ±‚ï¼ŒæˆåŠŸåæ›´æ–°UI
            try {
                const response = await fetch(`${API_BASE}/cart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ product_id: productId, quantity: 1 })
                });

                const data = await response.json();
                if (response.ok) {
                    // æˆåŠŸåé‡æ–°åŠ è½½è´­ç‰©è½¦ä»¥è·å–å®Œæ•´ä¿¡æ¯
                    loadCart();
                } else {
                    showAlert(data.error || 'æ·»åŠ å¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯', 'error');
            }
        }

        // åŠ è½½è´­ç‰©è½¦
        async function loadCart() {
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/cart`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (response.ok) {
                    cartItems = data.items;
                    renderCart();
                }
            } catch (error) {
                showAlert('åŠ è½½è´­ç‰©è½¦å¤±è´¥', 'error');
            }
        }

        // æ¸²æŸ“è´­ç‰©è½¦
        function renderCart() {
            const container = document.getElementById('cartItems');
            if (cartItems.length === 0) {
                container.innerHTML = '<p style="text-align:center;padding:20px;">è´­ç‰©è½¦ä¸ºç©º</p>';
                document.getElementById('cartTotal').textContent = '';
                return;
            }

            let total = 0;
            container.innerHTML = cartItems.map(item => {
                const itemTotal = item.product.price * item.quantity;
                total += itemTotal;
                return `
                    <div class="cart-item" data-product-id="${item.product_id}">
                        <div>
                            <strong>${item.product.name}</strong>
                            <div>Â¥${item.product.price.toFixed(2)} Ã— <span class="item-quantity">${item.quantity}</span> = Â¥<span class="item-total">${itemTotal.toFixed(2)}</span></div>
                        </div>
                        <div class="quantity-control">
                            <button onclick="decrementCartItem(${item.product_id})" ${item.quantity <= 1 ? 'disabled' : ''}>-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button onclick="incrementCartItem(${item.product_id})">+</button>
                            <button class="btn-secondary" onclick="deleteCartItem(${item.product_id})" style="margin-left:10px;">åˆ é™¤</button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('cartTotal').textContent = `æ€»è®¡: Â¥${total.toFixed(2)}`;
        }

        // å¢é‡æ›´æ–°è´­ç‰©è½¦ï¼ˆä¹è§‚æ›´æ–°ï¼‰
        function incrementCartItem(productId) {
            if (!token) {
                showAlert('è¯·å…ˆç™»å½•', 'error');
                return;
            }

            // ä¹è§‚æ›´æ–°ï¼šç«‹å³æ›´æ–°UI
            const item = cartItems.find(i => i.product_id === productId);
            if (item) {
                item.quantity += 1;
                renderCart();
            } else {
                // å¦‚æœä¸åœ¨è´­ç‰©è½¦ä¸­ï¼Œå…ˆæ·»åŠ åˆ°æœ¬åœ°
                // è¿™é‡Œéœ€è¦å…ˆè·å–å•†å“ä¿¡æ¯ï¼Œç®€åŒ–å¤„ç†ï¼šç›´æ¥è°ƒç”¨API
                addToCart(productId);
                return;
            }

            // é˜²æŠ–ï¼šå»¶è¿Ÿå‘é€è¯·æ±‚
            debouncedUpdateCart(productId, 1);
        }

        // å‡é‡æ›´æ–°è´­ç‰©è½¦ï¼ˆä¹è§‚æ›´æ–°ï¼‰
        function decrementCartItem(productId) {
            if (!token) {
                showAlert('è¯·å…ˆç™»å½•', 'error');
                return;
            }

            const item = cartItems.find(i => i.product_id === productId);
            if (!item) return;

            // å¦‚æœæ•°é‡ä¸º1ï¼Œç›´æ¥åˆ é™¤
            if (item.quantity <= 1) {
                deleteCartItem(productId);
                return;
            }

            // ä¹è§‚æ›´æ–°ï¼šç«‹å³æ›´æ–°UI
            item.quantity -= 1;
            renderCart();

            // é˜²æŠ–ï¼šå»¶è¿Ÿå‘é€è¯·æ±‚
            debouncedUpdateCart(productId, -1);
        }

        // é˜²æŠ–æ›´æ–°è´­ç‰©è½¦ï¼ˆæ¯ä¸ªå•†å“ç‹¬ç«‹é˜²æŠ–ï¼Œåˆå¹¶å¿«é€Ÿæ“ä½œï¼‰
        function debouncedUpdateCart(productId, delta) {
            // ç´¯åŠ å¾…æ›´æ–°çš„å¢é‡
            const currentDelta = pendingDeltas.get(productId) || 0;
            pendingDeltas.set(productId, currentDelta + delta);

            // æ¸…é™¤è¯¥å•†å“ä¹‹å‰çš„å®šæ—¶å™¨
            const existingTimer = updateTimers.get(productId);
            if (existingTimer) {
                clearTimeout(existingTimer);
            }

            // è®¾ç½®æ–°çš„å®šæ—¶å™¨
            const timer = setTimeout(() => {
                const totalDelta = pendingDeltas.get(productId) || 0;
                pendingDeltas.delete(productId);
                if (totalDelta !== 0) {
                    syncCartItem(productId, totalDelta);
                }
                updateTimers.delete(productId);
            }, 300); // 300ms é˜²æŠ–

            updateTimers.set(productId, timer);
        }

        // åŒæ­¥è´­ç‰©è½¦é¡¹åˆ°æœåŠ¡å™¨
        async function syncCartItem(productId, delta) {
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/cart/${productId}/increment`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ delta })
                });

                if (!response.ok) {
                    const data = await response.json();
                    // å¦‚æœå¤±è´¥ï¼Œé‡æ–°åŠ è½½è´­ç‰©è½¦ä»¥æ¢å¤æ­£ç¡®çŠ¶æ€
                    loadCart();
                    showAlert(data.error || 'æ›´æ–°å¤±è´¥', 'error');
                }
                // æˆåŠŸæ—¶ä¸æ˜¾ç¤ºæç¤ºï¼Œä¿æŒæµç•…ä½“éªŒ
            } catch (error) {
                // ç½‘ç»œé”™è¯¯æ—¶é‡æ–°åŠ è½½è´­ç‰©è½¦
                loadCart();

        // æ›´æ–°è´­ç‰©è½¦é¡¹ï¼ˆä¿ç•™åŸæœ‰æ–¹æ³•ï¼Œç”¨äºç›´æ¥è®¾ç½®æ•°é‡ï¼‰
        async function updateCartItem(productId, quantity) {
            if (quantity < 1) {
                deleteCartItem(productId);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/cart/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ quantity })
                });

                const data = await response.json();
                if (response.ok) {
                    loadCart();
                } else {
                    showAlert(data.error || 'æ›´æ–°å¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯', 'error');
            }
        }

        // åˆ é™¤è´­ç‰©è½¦é¡¹ï¼ˆä¹è§‚æ›´æ–°ï¼‰
        async function deleteCartItem(productId) {
            if (!token) {
                showAlert('è¯·å…ˆç™»å½•', 'error');
                return;
            }

            // ä¹è§‚æ›´æ–°ï¼šç«‹å³ä»UIç§»é™¤
            cartItems = cartItems.filter(item => item.product_id !== productId);
            renderCart();

            try {
                const response = await fetch(`${API_BASE}/cart/${productId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    // å¦‚æœå¤±è´¥ï¼Œé‡æ–°åŠ è½½è´­ç‰©è½¦
                    loadCart();
                    const data = await response.json();
                    showAlert(data.error || 'åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                // ç½‘ç»œé”™è¯¯æ—¶é‡æ–°åŠ è½½è´­ç‰©è½¦
                loadCart();
                showAlert('ç½‘ç»œé”™è¯¯', 'error');
            }
        }

        // ç»“ç®—ï¼ˆä½¿ç”¨è´­ç‰©è½¦ä¸­æ‰€æœ‰å•†å“ï¼‰
        async function checkout() {
            if (cartItems.length === 0) {
                showAlert('è´­ç‰©è½¦ä¸ºç©º', 'error');
                return;
            }

            // ç¡®è®¤ç»“ç®—
            if (!confirm(`ç¡®å®šè¦ç»“ç®—è´­ç‰©è½¦ä¸­çš„ ${cartItems.length} ä»¶å•†å“å—ï¼Ÿ`)) {
                return;
            }

            try {
                // ä¸ä¼ é€’å•†å“IDåˆ—è¡¨ï¼Œåç«¯ä¼šè‡ªåŠ¨ä½¿ç”¨è´­ç‰©è½¦ä¸­æ‰€æœ‰å•†å“
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({}) // ç©ºå¯¹è±¡ï¼Œè¡¨ç¤ºä½¿ç”¨è´­ç‰©è½¦ä¸­æ‰€æœ‰å•†å“
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert(`è®¢å•åˆ›å»ºæˆåŠŸï¼è®¢å•å·: ${data.order_id}ï¼Œæ€»é‡‘é¢: Â¥${data.total_price.toFixed(2)}`);
                    cartItems = [];
                    loadCart();
                    loadOrders();
                    showTab('orders');
                } else {
                    showAlert(data.error || 'åˆ›å»ºè®¢å•å¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯', 'error');
            }
        }

        // åŠ è½½è®¢å•
        async function loadOrders() {
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (response.ok) {
                    renderOrders(data.orders);
                }
            } catch (error) {
                showAlert('åŠ è½½è®¢å•å¤±è´¥', 'error');
            }
        }

        // æ¸²æŸ“è®¢å•
        function renderOrders(orders) {
            const container = document.getElementById('ordersList');
            if (orders.length === 0) {
                container.innerHTML = '<p style="text-align:center;padding:20px;">æš‚æ— è®¢å•</p>';
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="order-item" style="flex-direction:column;align-items:flex-start;">
                    <div style="width:100%;display:flex;justify-content:space-between;margin-bottom:10px;">
                        <div>
                            <strong>è®¢å• #${order.id}</strong>
                            <div>çŠ¶æ€: ${order.status}</div>
                            <div>åˆ›å»ºæ—¶é—´: ${new Date(order.created_at).toLocaleString()}</div>
                        </div>
                        <div style="font-size:20px;color:#667eea;font-weight:bold;">
                            Â¥${order.total_price.toFixed(2)}
                        </div>
                    </div>
                    <div style="width:100%;">
                        ${order.items.map(item => `
                            <div style="padding:10px;background:#f8f9fa;margin:5px 0;border-radius:5px;">
                                ${item.product.name} Ã— ${item.quantity} = Â¥${(item.price * item.quantity).toFixed(2)}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('productsSection').style.display = tab === 'products' ? 'block' : 'none';
            document.getElementById('cartSection').classList.toggle('active', tab === 'cart');
            document.getElementById('ordersSection').classList.toggle('active', tab === 'orders');

            if (tab === 'cart') loadCart();
            if (tab === 'orders') loadOrders();
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }
    </script>
